<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="mx-auto w-1/2 h-1/2 grid grid-cols-4 gap-4 border border-2 border-black p-2 text-xl">
        <input type="text" class="col-span-3 rounded-md border border-4 border-black text-black" id="input" name="input" value="">
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value=''">C</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='1'">1</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='2'">2</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='3'">3</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='/'">/</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='4'">4</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='5'">5</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='6'">6</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='*'">*</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='7'">7</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='8'">8</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='9'">9</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='-'">-</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='0'">0</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='.'">.</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="solve()">=</button>
        <button class="bg-green-700 rounded-md text-white font-bold border hover:border-green-900 px-4 py-6" onclick="document.getElementById('input').value+='+'">+</button>  
    
    <script>
        function solve() {
            let x = document.getElementById('input').value;
            let y = eval(x);
            document.getElementById('input').value=y;

        }
    </script>
    </main>
    
</body>
</html>
